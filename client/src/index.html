<!DOCTYPE html>
<html lang="en">
<head>
  <title>INVADERS</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main id="pages">
    <div id="start-game">
      <div class="startgame__wrapper"></div>
    </div>
    <div id="game-play">
      <div class="gameplay__wrapper"></div>
    </div>
    <div id="leader-boards">
      <div class="leaderboards__wrapper"></div>
    </div>
  </main>

  <script id="template__startgame__widget" type="text/x-handlebars-template">
    <section class="startgame__widget">
      <div class="startgame__container">
        <h1 class="startgame__title">INVADERS</h1>
      </div>
    </section>
  </script>

  <script id="template__gameplay__widget" type="text/x-handlebars-template">
    <section class="gameplay__widget">
      <div class="gameplay__container">
        <h1 class="gameplay__title">DEFEAT ENEMIES</h1>
      </div>
    </section>
  </script>

  <script id="template__leaderboards__widget" type="text/x-handlebars-template">
    <section class="leaderboards__widget">
      <div class="leaderboards__container">
        <h1 class="leaderboards__title">LEADERBOARDS</h1>
      </div>
    </section>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
